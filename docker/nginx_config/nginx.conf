user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;


events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        off;

    keepalive_timeout  60;

    ## Enable GZIP compression ##
    gzip on;
    ## Compression level (1-9) - 4 is balanced, 9 maximizes compression
    gzip_comp_level 9;
    ## Minimum file size for compression in bytes
    gzip_min_length 1000;
    ## Compress data for clients using proxies
    gzip_proxied any;
    ## Add vary header for responses eligible for compression
    gzip_vary on;
    ## MIME-types for compression, excluding text/html (default)
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    include /etc/nginx/conf.d/*.conf;
}
